<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./forgot-pw.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=JejuGothic:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
    />
  </head>
  <body>
    <div class="forgot-pw">
      <div class="group-parent3">
        <div class="rectangle-parent24">
          <div class="group-child28"></div>
          <div class="group-child29"></div>
        </div>
        <div class="group-child30"></div>
      </div>
      <div class="home17">HOME</div>
      <div class="navbar22">
        <div class="eatfit44">
          <img
            class="game-iconsfork-knife-spoon22"
            alt=""
            src="./public/gameiconsforkknifespoon.svg"
          />

          <b class="eatfit45" id="eatFitText">EatFit</b>
        </div>
        <img class="navbar-child35" alt="" src="./public/polygon-8.svg" />

        <div class="restaurant-parent20" id="frameContainer">
          <div class="restaurant38">RESTAURANT</div>
          <img class="frame-child134" alt="" src="./public/polygon-8.svg" />
        </div>
        <div class="calorie-tracker-parent20" id="frameContainer1">
          <div class="restaurant38">CALORIE TRACKER</div>
          <img class="frame-child135" alt="" src="./public/polygon-8.svg" />
        </div>
        <img class="vector-icon209" alt="" src="./public/vector.svg" />

        <div class="search-parent4">
          <div class="search6">SEARCH</div>
          <img
            class="material-symbolssearch-rounde-icon8"
            alt=""
            src="./public/materialsymbolssearchrounded.svg"
          />
        </div>
      </div>
      <div class="forgot-password2">Forgot password?</div>
      <div class="vector-parent8">
        <img class="frame-child136" alt="" src="./public/rectangle-10.svg" />

        <img class="frame-child137" alt="" src="./public/rectangle-10.svg" />

        <div class="frame-child138"></div>
        <div class="confirm7">CONFIRM</div>
        <div class="frame-child139"></div>
        <div class="password4">Password</div>
        <div class="frame-child140"></div>
        <div class="username10">Username</div>
        <div class="forget-password3">Forget Password?</div>
      </div>
      <div class="vector-parent9">
        <img class="frame-child141" alt="" src="./public/rectangle-101.svg" />

        <img class="frame-child142" alt="" src="./public/rectangle-101.svg" />

        <a class="vector-parent10" href="./check-ur-email.html">
          <img class="group-child31" alt="" src="./public/rectangle-311.svg" />

          <div class="reset-password1">Reset password</div>
        </a>
        <div class="back-to-login1" id="backToLogin">&lt;- Back to Login</div>
      </div>
      <img class="forgot-pw-child" alt="" />

      <input
        class="forgot-pw-item"
        type="email"
        placeholder="Enter your email"
        id="email"
      />

      <div class="forgot-pw-inner"></div>
      <img class="image-16-icon1" alt="" src="./public/image-16@2x.png" />
    </div>

    <script>
      var eatFitText = document.getElementById("eatFitText");
      if (eatFitText) {
        eatFitText.addEventListener("click", function (e) {
          window.location.href = "./home-page.html";
        });
      }
      
      var frameContainer = document.getElementById("frameContainer");
      if (frameContainer) {
        frameContainer.addEventListener("click", function (e) {
          window.location.href = "./restaurant-page-restaurants.html";
        });
      }
      
      var frameContainer1 = document.getElementById("frameContainer1");
      if (frameContainer1) {
        frameContainer1.addEventListener("click", function (e) {
          window.location.href = "./calorie-tracker-journey.html";
        });
      }
      
      var backToLogin = document.getElementById("backToLogin");
      if (backToLogin) {
        backToLogin.addEventListener("click", function (e) {
          window.location.href = "./login.html";
        });
      }
      </script>
  </body>
</html>
